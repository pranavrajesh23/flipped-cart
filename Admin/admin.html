<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlippedCart - Admin Dashboard</title>
<link rel="stylesheet" href="admin.css">
</head>
<body>
<div class="container">
  <h1>üõçÔ∏è FlippedCart Admin Panel</h1>

  <div id="adminInfo">
    <span id="adminEmail"></span>
    <button onclick="signOut()">Sign Out</button>
  </div>

  <div id="navMenu">
    <button onclick="showSection('profile')">Profile</button>
    <button onclick="showSection('crud')">CRUD Operations</button>
  </div>

  <div id="messageContainer"></div>

  <div id="profileSection" class="section">
    <h2>Profile</h2>
    <p>Email: <span id="profileEmail"></span></p>
  </div>

  <div id="crudSection" class="section" style="display:none;">
    <div class="tab-buttons">
      <button onclick="showTab('product')">Products</button>
      <button onclick="showTab('user')">Users</button>
    </div>

    <div id="productTab" class="tabContent">
      <h2>Product CRUD</h2>
      <select id="filterCategory" onchange="loadProducts()">
        <option value="">All Categories</option>
      </select>
      <form id="productForm">
        <input type="hidden" id="productId">
        <input type="text" id="name" placeholder="Product Name" required>
        <input type="text" id="imgurl" placeholder="Image URL" required>
        <input type="text" id="description" placeholder="Description" required>
        <input type="number" id="quantity" placeholder="Quantity" required>
        <input type="number" id="price" placeholder="Price" required>
        <input type="text" id="category" placeholder="Category" required>
        <button type="submit">Add / Update Product</button>
      </form>
      <div id="productContainer"></div>
    </div>

    <div id="userTab" class="tabContent" style="display:none;">
      <h2>User CRUD</h2>
      <input type="text" id="searchUsers" placeholder="Search users..." oninput="loadUsers()">
      <form id="userForm">
        <input type="hidden" id="userDocId">
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Phone" required>
        <input type="text" id="role" placeholder="Role" required>
        <button type="submit">Add / Update User</button>
      </form>
      <div id="userContainer"></div>
    </div>
  </div>
</div>

<div id="overlay">
  <div id="overlayContent">
    <p id="overlayMessage">Delete this item?</p>
    <button id="overlayYes">Yes</button>
    <button id="overlayNo">No</button>
  </div>
</div>

<script src="admin.js"></script>
</body>
</html>
