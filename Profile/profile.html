<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="profile.css">
 <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
/>
<title>FlippedCart - Profile</title>
</head>
<body>
 <header>
    <div id="logo">
    <img src="../bg.png" alt="logo" onclick="window.location.href='../User/user.html'"/>
    <h1 onclick="window.location.href='../User/user.html'">FlippedCart</h1>
    </div>
    <h2 id="orderpage"></h2>
    <div class="nav-links">
      <div class="top-icons">
        <div class="icon-item">
        <a id="wishlistLink"><i class="fa fa-heart" aria-hidden="true"></i></a>
        <span>Wishlist</span>
      </div>

      <div class="icon-item">
        <a id="cartLink"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
        <span>Cart</span>
      </div>

      <div class="icon-item">
        <a id="ordersLink"><i class="fa fa-archive" aria-hidden="true"></i></a>
        <span>Orders</span>
      </div>

      <div class="icon-item">
        <a id="profileLink"><i class="fa fa-user-circle" aria-hidden="true"></i></a>
        <span>Profile</span>
      </div>

      <div class="icon-item">
        <a id="logoutBtn"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
        <span>Logout</span>
      </div>
    </div>
  </div>
</header>

<div class="profile-container">
  <div class="profile-header">
    <img id="profileImage" class="profile-pic" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile Picture">
    <div id="userName" class="username">...</div>
  </div>

  <div id="profileFields"></div>

  <div id="addFieldSection">
    <div class="extra-field">
      <input type="text" id="newFieldName" placeholder="Field name (e.g. phone)">
      <input type="text" id="newFieldValue" placeholder="Value (e.g. 9876543210)">
    </div>
    <button onclick="addField()">Add Field</button>
  </div>

  <button id="updateBtn" onclick="enableEditing()">Update Info</button>
  <button id="saveBtn" style="display:none;" onclick="saveChanges()">Save Changes</button>
</div>
<script src="profile.js"></script>

</body>
</html>
