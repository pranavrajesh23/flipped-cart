<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="profile.css">
 <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
/>
<title>FlippedCart - Profile</title>
</head>
<body>
 <header>
    <div id="logo">
    <img src="../bg.png" alt="logo" onclick="window.location.href='../User/user.html'"/>
    <h1 onclick="window.location.href='../User/user.html'">FlippedCart</h1>
    </div>
    <h2 id="orderpage"></h2>
    <div class="nav-links">
      <div class="top-icons">
        <div class="icon-item">
        <a id="wishlistLink"><i class="fa fa-heart" aria-hidden="true"></i></a>
        <span>Wishlist</span>
      </div>

      <div class="icon-item">
        <a id="cartLink"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
        <span>Cart</span>
      </div>

      <div class="icon-item">
        <a id="ordersLink"><i class="fa fa-archive" aria-hidden="true"></i></a>
        <span>Orders</span>
      </div>

      <div class="icon-item">
        <a id="profileLink"><i class="fa fa-user-circle" aria-hidden="true"></i></a>
        <span>Profile</span>
      </div>

      <div class="icon-item">
        <a id="logoutBtn"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
        <span>Logout</span>
      </div>
    </div>
  </div>
</header>


<div class="profile-container">
  <div class="profile-left">
    <img id="profilePic" class="profile-pic" src="https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg?semt=ais_hybrid&w=740&q=80">
    <div id="userName" class="profile-name">User Name</div>
    <button id="deleteBtn" class="btn">Delete Account</button>
    <button id="historyBtn" class="btn">Order History</button>
  </div>

  <div class="profile-right">
    <div id="profileFields" class="profile-fields"></div>

    <div class="button-row">
      <button id="updateBtn" class="btn">Update Info</button>
      <button id="saveBtn" class="btn" onclick="saveChanges()">Save Changes</button>
    </div>

    <div id="addFieldSection">
      <input type="text" id="newFieldName" placeholder="Field name">
      <input type="text" id="newFieldValue" placeholder="Field value">
      <button class="btn" style="background:#ffc107; color:#000;" onclick="addField()">Add Field</button>
    </div>
  </div>

</div>

<script src="profile.js"></script>

</body>
</html>
