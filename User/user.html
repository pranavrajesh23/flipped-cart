<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="user.css">
<title>FlippedCart - User Dashboard</title>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
/>

</head>
<body>

  <header>
    <div id="logo">
    <img src="../bg.png" alt="logo" />
    <h1>FlippedCart</h1>
    </div>
    <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search products...">
    <select id="categoryFilter">
      <option value="">All Categories</option>
    </select>
    <select id="priceFilter">
      <option value="">All Prices</option>
      <option value="0-500">Below ₹500</option>
      <option value="500-2000">₹500 - ₹2000</option>
      <option value="2000-10000">₹2000 - ₹10000</option>
      <option value="10000-999999">Above ₹10000</option>
    </select>
    <button onclick="applyFilters()">Filter</button>
    </div>
    <div class="nav-links">
      <a id="wishlistLink">Wishlist</a>
      <a id="cartLink">Cart</a>
      <a id="ordersLink">Orders</a>
      <a id="profileLink">Profile</a>
      <a id="logoutBtn">Logout</a>
    </div>
  </header>

  <div class="products-container" id="productsContainer"></div>
  
  <div id="pagination">
  <button id="prevBtn" disabled>Prev</button>
  <button id="nextBtn">Next</button>
  </div>

  <footer>
    © 2025 FlippedCart - Made by Pranav
  </footer>

<script src="user.js"></script>
</body>
</html>
